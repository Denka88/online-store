<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить товар</title>
</head>
<body>
<h1>Добавить новый товар</h1>
<form action="#" th:action="@{/add-product}" th:object="${product}" method="post">
    <label for="name">Название:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <br />

    <label for="price">Цена:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required />
    <br />

    <label for="description">Описание:</label>
    <input type="text" id="description" th:field="*{description}" required />
    <br />

    <button type="submit">Добавить товар</button>
</form>
<a href="/products">Посмотреть список товаров</a>
</body>
</html>
