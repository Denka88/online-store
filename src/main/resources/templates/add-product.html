<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div th:replace="~{../includes/header}"></div>
<h1 class="text-center mt-5">Добавить новый товар</h1>
<form action="#" th:action="@{/add-product}" th:object="${product}" method="post" class="col-3 mx-auto mt-5">
    <div class="mb-3">
        <label for="name" class="form-label">Название:</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Цена:</label>
        <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Описание:</label>
        <input type="text" class="form-control" id="description" th:field="*{description}" required>
    </div>
    <button type="submit" class="btn btn-primary">Добавить товар</button>
    <button type="reset" class="btn btn-danger">Очистить форму</button>

</form>
</body>
</html>
