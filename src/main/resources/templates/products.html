<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{../includes/header}"></div>
<a data-th-href="@{/product}"></a>
<h1 class="text-center mt-5">Список товаров</h1>
    <table class="table container mt-5">
        <thead>
        <tr>
            <th scope="col">Название</th>
            <th scope="col">Цена</th>
            <th scope="col">Описание</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="product : ${products}">
            <td><strong th:text="${product.name}"></strong>:</td>
            <td><span th:text="${product.price}"></span> руб. -</td>
            <td><span th:text="${product.description}"></span></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
